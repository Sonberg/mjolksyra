        <path d="M72 42V210"/>
        <path d="M144 42V210"/>
        <path d="M216 42V210"/>
        <path d="M288 42V210"/>
        <path d="M360 42V210"/>
        <path d="M432 42V210"/>
        <path d="M0 74H506"/>
      </g>

