        <circle cx="14" cy="19" r="3" fill="#A1A1AA"/>
        <circle cx="14" cy="11" r="3" fill="#A1A1AA"/>
        <circle cx="14" cy="27" r="3" fill="#A1A1AA"/>
        <text x="28" y="24" fill="#E4E4E7" font-size="12" font-family="Georgia, serif">Squat + Tempo</text>
