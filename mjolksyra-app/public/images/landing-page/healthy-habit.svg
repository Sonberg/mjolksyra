  <g opacity="0.75">
    <path d="M88 520C155 468 202 500 258 448" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.2" stroke-linecap="round"/>
    <path d="M638 118C606 144 592 181 588 224" stroke="#FFFFFF" stroke-opacity="0.08" stroke-width="1.2" stroke-linecap="round"/>
