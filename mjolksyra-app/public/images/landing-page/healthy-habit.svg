<svg xmlns="http://www.w3.org/2000/svg" width="760" height="620" viewBox="0 0 760 620" fill="none" role="img" aria-labelledby="title desc">
  <title id="title">Workout coaching dashboard illustration</title>
  <desc id="desc">Monochrome interface illustration showing training stats, weekly planning grid, and exercise cards.</desc>
  <defs>
    <linearGradient id="bg" x1="80" y1="40" x2="680" y2="580" gradientUnits="userSpaceOnUse">
      <stop stop-color="#18181B"/>
      <stop offset="1" stop-color="#09090B"/>
    </linearGradient>
    <linearGradient id="panel" x1="120" y1="84" x2="628" y2="514" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111113"/>
      <stop offset="1" stop-color="#0A0A0B"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#FAFAFA" stop-opacity="0.12"/>
      <stop offset="1" stop-color="#FAFAFA" stop-opacity="0.03"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="760" height="620" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="22" stdDeviation="18" flood-color="#000" flood-opacity="0.4"/>
    </filter>
    <pattern id="gridDots" width="14" height="14" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="1" fill="#FFFFFF" fill-opacity="0.04"/>
    </pattern>
  </defs>

  <rect width="760" height="620" fill="transparent"/>
  <rect x="70" y="46" width="620" height="528" rx="28" fill="url(#bg)"/>
  <rect x="70" y="46" width="620" height="528" rx="28" fill="url(#gridDots)"/>

  <g filter="url(#shadow)">
    <rect x="104" y="80" width="552" height="460" rx="24" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.1"/>

    <rect x="104" y="80" width="552" height="62" rx="24" fill="#0C0C0D"/>
    <path d="M104 118H656" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <rect x="128" y="100" width="114" height="22" rx="11" fill="#FFFFFF" fill-opacity="0.06" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <rect x="140" y="108" width="66" height="6" rx="3" fill="#E4E4E7" fill-opacity="0.75"/>
    <rect x="254" y="100" width="70" height="22" rx="11" fill="#FFFFFF" fill-opacity="0.03" stroke="#FFFFFF" stroke-opacity="0.07"/>
    <rect x="266" y="108" width="35" height="6" rx="3" fill="#D4D4D8" fill-opacity="0.45"/>
    <circle cx="603" cy="111" r="10" fill="#FFFFFF" fill-opacity="0.04" stroke="#FFFFFF" stroke-opacity="0.08"/>
    <circle cx="571" cy="111" r="10" fill="#FFFFFF" fill-opacity="0.04" stroke="#FFFFFF" stroke-opacity="0.08"/>

    <g transform="translate(126 160)">
      <rect width="244" height="128" rx="18" fill="#0A0A0B" stroke="#FFFFFF" stroke-opacity="0.08"/>
      <text x="18" y="28" fill="#A1A1AA" font-size="11" font-family="Georgia, serif" letter-spacing="1.6">WEEKLY LOAD</text>
      <text x="18" y="62" fill="#F4F4F5" font-size="28" font-weight="700" font-family="Georgia, serif">18.4 h</text>
      <text x="118" y="62" fill="#A1A1AA" font-size="12" font-family="Georgia, serif">+12% this week</text>
      <path d="M18 100 C42 92, 55 104, 76 88 C96 73, 112 81, 136 66 C158 52, 177 54, 196 40 C208 31, 219 34, 226 28" stroke="#FAFAFA" stroke-opacity="0.8" stroke-width="2.2" fill="none" stroke-linecap="round"/>
