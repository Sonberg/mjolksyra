      <text x="418" y="26" fill="#A1A1AA" font-size="11" letter-spacing="1.6" font-family="Georgia, serif">BLOCK BUILDER</text>

      <g fill="#A1A1AA" font-size="10" font-weight="700" font-family="Georgia, serif" letter-spacing="1.8">
        <text x="20" y="68">MON</text>
        <text x="90" y="68">TUE</text>
        <text x="160" y="68">WED</text>
        <text x="230" y="68">THU</text>
        <text x="300" y="68">FRI</text>
        <text x="370" y="68">SAT</text>
        <text x="440" y="68">SUN</text>
      </g>

