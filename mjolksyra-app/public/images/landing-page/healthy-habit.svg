        <rect x="10" y="13" width="20" height="12" rx="3" fill="#FFFFFF" fill-opacity="0.06" stroke="#FFFFFF" stroke-opacity="0.1"/>
        <text x="40" y="24" fill="#E4E4E7" font-size="12" font-family="Georgia, serif">Aerobic Base</text>
      </g>

