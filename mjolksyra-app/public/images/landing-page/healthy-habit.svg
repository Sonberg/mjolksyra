        <rect width="122" height="86" rx="14" fill="#0E0E10" stroke="#FFFFFF" stroke-opacity="0.09" stroke-dasharray="4 4"/>
        <text x="61" y="47" fill="#71717A" font-size="11" text-anchor="middle" font-family="Georgia, serif">Drop exercise</text>
      </g>
