name: API Railway Deploy

on:
  push:
    branches: [main]
    paths:
      - "mjolksyra-api/**"
      - "railway.json"
      - ".github/workflows/api-railway.yml"
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "mjolksyra-api/**"
      - "railway.json"
      - ".github/workflows/api-railway.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: api-railway-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    runs-on: ubuntu-latest
    environment: api-preview
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ vars.RAILWAY_API_SERVICE_ID }}
      RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_PREVIEW_ENVIRONMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy API to Railway preview
        run: railway up --ci --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT_ID"

  deploy-prod:
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: api-production
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      RAILWAY_PROJECT_ID: ${{ vars.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ vars.RAILWAY_API_SERVICE_ID }}
      RAILWAY_ENVIRONMENT_ID: ${{ vars.RAILWAY_PROD_ENVIRONMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy API to Railway production
        run: railway up --ci --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT_ID"
